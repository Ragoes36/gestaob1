{% extends "base.html" %}

{% block content %}
<style>
.form-table {
    width: 0%;
}

.form-table td {
    padding: 10px;
}

.form-table input[type="submit"] {
    padding: 8px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}
</style>

<form method="post">
    {% csrf_token %}

    <table class="form-table">
       {{ login_form.as_table }}
    </table>
    <br>
    <input type="submit" value="Entrar" style="padding: 8px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
    
</form>
{% endblock %}
