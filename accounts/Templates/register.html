{% extends "base.html" %}

{% block content %}

<style>
    .form-container {
        width: 100%; /* Defina a largura desejada do formulário */
        margin: 0 auto; /* Isso centraliza a div horizontalmente na página */
    }
    
    .form-table {
        width: 100%;
    }
    
    .form-table td {
        padding: 8px;
    }
    
    .form-table input[type="submit"] {
        padding: 8px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .form-table input[type="submit"]:hover {
        background-color: #45a049;
    }
    
    /* Alinhar os rótulos à direita */
    .form-table label {
        text-align: left;
        display: inline-block;
        width: 170px; /* Largura dos rótulos */
    }
    
    </style>
    
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <table class="form-table">
                <tr>
                    <td>
                        <div class="form-group">
                            {{ user_form.username.errors }}
                            <label for="id_username">Usuário:</label>
                            {{ user_form.username }}
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group">
                            {{ user_form.password1.errors }}
                            <label for="id_password1">Senha:</label>
                            {{ user_form.password1 }}
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group">
                            {{ user_form.password2.errors }}
                            <label for="id_password2">Confirmação de senha:</label>
                            {{ user_form.password2 }}
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group">
                            <br>
                            <input type="submit" value="Cadastrar">
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    

{% endblock %}
